<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Page title - directive.js -->
    <title page-title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <!-- Bootstrap -->
    <link href="Content/bootstrap.min.css" rel="stylesheet">
    <link href="Content/Site.css" rel="stylesheet" />
    <!-- Fonts  -->
    <link href="Content/font-awesome.min.css" rel="stylesheet" />
    <!-- CSS Animate -->
    <link href="Content/animate.css" rel="stylesheet" />
    <link rel="shortcut icon" href="~/Images/money.png" />
    <!-- Feature detection -->
    <script src="Scripts/modernizr-2.6.2.js"></script>
</head>
<body>
    <div ng-app="BudgetApp">
        <div class="container" ng-controller="menuCtrl">
            <nav class="navbar navbar-inverse navbar-fixed-top" ng-if="authentication.isAuth">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a ui-sref="accounts" style="font-family: Verdana, Geneva, Tahoma, sans-serif; font-size: large">BudgetMe</a></li>
                            <li><a ui-sref="budget">Budgets</a></li>
                            <li><a ui-sref="categories">Categories</a></li>
                        </ul>
                    </div>
                    <div class="navbar-collapse collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li dropdown class="dropdown profile">
                                <a href="" class="dropdown-toggle" data-toggle="dropdown">
                                    <span class="meta">
                                        <span class="avatar" ng-if="authentication.username === 'ANIVRA'">
                                            <span class="avatar">
                                                <img src="Images/avatar1_me.png" class="img-circle" width="30" height="30">
                                            </span>
                                        </span>
                                        <span class="avatar" ng-if="authentication.username !== 'ANIVRA'">
                                            <span class="avatar">
                                                <img src="Images/avatar0.png" class="img-circle" width="30" height="30">
                                            </span>
                                        </span>
                                        <span class="dropdown-toggle text" dropdown-toggle>{{authentication.userName}}</span>
                                        <span class="caret"></span>
                                    </span>
                                </a>
                                <ul class="dropdown-menu animated flipInX" role="menu">
                                    <li><a href=""><span class="icon"><i class="fa fa-user"></i></span>My Account</a></li>
                                    <li><a href="javascript:void(0);"><span class="icon"><i class="fa fa-envelope"></i></span>Messages</a></li>
                                    <li><a href="javascript:void(0);"><span class="icon"><i class="fa fa-cog"></i></span>Settings</a></li>
                                    <li class="divider"></li>
                                    <li><a ui-sref="login" ng-click="logout()"><span class="icon"><i class="fa fa-sign-out"></i></span>Log Out</a></li>
                                </ul>
                            </li>                            
                        </ul>
                    </div>
                </div>
            </nav>
            <nav class="navbar navbar-inverse navbar-fixed-top" ng-if="!authentication.isAuth">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a ui-sref="" style="font-family: Verdana, Geneva, Tahoma, sans-serif; font-size: large">BudgetMe</a></li>
                        </ul>
                    </div>
                    <div class="navbar-collapse collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li dropdown class="dropdown profile">
                                <a href="" class="dropdown-toggle" data-toggle="dropdown">
                                    <span class="meta">
                                        <span class="icon">
                                            <!--<img src="Images/avatar0.png" class="img-circle" width="30" height="30">-->
                                            <i class="fa fa-bookmark"></i>
                                        </span>
                                        <span class="text">Login/Register</span>
                                        <span class="caret"></span>
                                    </span>
                                </a>
                                <ul class="dropdown-menu animated flipInX" role="menu">
                                    <li>
                                        <a ui-sref="login">
                                            <span class="icon">
                                                <i class="fa fa-sign-in"></i>
                                            </span>Login
                                        </a>
                                    </li>
                                    <li class="divider"></li>
                                    <li>
                                        <a ui-sref="register">
                                            <span class="icon">
                                                <i class="fa fa-pencil-square-o"></i>
                                            </span>Register
                                        </a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div ui-view></div>
        </div>
    </div>

    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/angular-ui-router.min.js"></script>
    <script src="Scripts/angular-local-storage.min.js"></script>
    <script src="Scripts/angular-ui/ui-bootstrap.min.js"></script>  
    <script src="Scripts/angular-ui/ui-bootstrap-tpls-0.14.3.min.js"></script>

    <script src="NgApps/app.js"></script>
    <script src="NgApps/Services/authSvc.js"></script>
    <script src="NgApps/Services/authIntercepterSvc.js"></script>
    <script src="NgApps/Controllers/homeCtrl.js"></script>
    <script src="NgApps/Controllers/loginCtrl.js"></script>
    <script src="NgApps/Controllers/registerCtrl.js"></script>
    <script src="NgApps/Controllers/menuCtrl.js"></script>
    <script src="NgApps/Controllers/accountsCtrl.js"></script>
    <script src="NgApps/Controllers/budgetCtrl.js"></script>
    <script src="NgApps/Controllers/itemCtrl.js"></script>
    <script src="NgApps/Controllers/transactionCtrl.js"></script>
    <script src="NgApps/Controllers/categoriesCtrl.js"></script>

    <script src="Scripts/jquery-2.1.4.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>

    <script src="trNgGrid/trNgGrid.min.js"></script>

</body>
</html>
